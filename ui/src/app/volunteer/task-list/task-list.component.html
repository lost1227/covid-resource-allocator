<app-toolbar selected="Volunteers"></app-toolbar>
<app-task-item *ngFor="let task of tasks | async" [task]="task"></app-task-item>
    <div>

<mat-card class="example-card" *ngFor="let task of mockTasks">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{task.name}}</mat-card-title>
      <mat-card-subtitle>{{task.location}}</mat-card-subtitle>
      <mat-card-subtitle>{{task.taskOwner}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{task.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <p>
          {{task.need}}
      </p>
      <button mat-button>ACCEPT</button>
    </mat-card-actions>
  </mat-card>
</div>
