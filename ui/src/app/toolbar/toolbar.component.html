<mat-toolbar color="primary" id="toolbar">
    <div id="toolbar-right">
        <span>COVID Resource Allocator</span>
    </div>
    <div id="toolbar-mid">
        
        <button Volunteers mat-button routerLink="/volunteer">
            <span [ngClass]="getOptionClass('Volunteers')">Volunteer</span>
        </button>
        <button Supplies mat-button routerLink="/supplies">
            <span [ngClass]="getOptionClass('Supplies')">Suppy Requests</span>
        </button>
        <button Post mat-button routerLink="/post">
            <span [ngClass]="getOptionClass('New Post')">Post</span>
        </button>
      <!--<button Test mat-button routerLink="/test">
        <span [ngClass]="getOptionClass('Test')">Test</span>
      </button>-->
    </div>
    <div id="toolbar-left">
        <span>{{user.name}}</span>
        <button mat-icon-button aria-label="Open menu">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
</mat-toolbar>
