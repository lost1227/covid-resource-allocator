<app-toolbar></app-toolbar>

<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="main">
    <div class="left-container">
      <app-image-upload-component formControlName="photo"></app-image-upload-component>
    </div>
    <div class="middle-container">
      <p class="label">Full Name:</p>
      <input class="textbox" type="text" formControlName="name">

      <p class="label">Description:</p>
      <textarea class="description" formControlName="description"></textarea>

      <p class="label">Username:</p>
      <input class="textbox" type="text" formControlName="username">
      <p class="label">Password:</p>
      <input class="textbox" type="password" formControlName="password">
      <p class="label">Confirm Password:</p>
      <input class="textbox" type="password" formControlName="passwordConf">
      
      <button class="submit-button">Submit</button>
    </div>
    <div class="right-container">
      <p class="label">Location:</p>
      <input class="textbox" type="text"  formControlName="location">

      <p class="label">Account Type</p>
      <select class="dropdown" formControlName="accountType">
        <option value="volunteer">Volunteer</option>
        <option value="organization">Organization</option>
      </select>
    </div>
    
  </div>
</form>
