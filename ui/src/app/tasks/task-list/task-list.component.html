<app-toolbar selected="Volunteers"></app-toolbar>
<mat-toolbar color="secondary" id="toolbar">
    <div id="toolbar-right">
        <button mat-button [matMenuTriggerFor]="menu">Filters</button>
        <mat-menu #menu="matMenu">
            <mat-checkbox class="example-margin" [(ngModel)]="need" >High Need</mat-checkbox>
            <br>
            <mat-checkbox class="example-margin" [(ngModel)]="match">Match my Skillset</mat-checkbox>
            <br>
            <mat-checkbox class="example-margin" [(ngModel)]="loc">Location</mat-checkbox>
        </mat-menu>
    </div>

    <div id="toolbar-left">
        <mat-form-field class="example-form-field">
            <mat-label>Enter keywords</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
            </mat-form-field>
    </div>

<app-task-item *ngFor="let task of tasks | async" [task]="task"></app-task-item>
