<app-toolbar selected="Supplies"></app-toolbar>
<mat-toolbar color="secondary">
    <button mat-mini-fab id="backButton" (click)="backClicked()" color="primary"><mat-icon>arrow_back</mat-icon></button>
</mat-toolbar>
<div class="main" *ngIf="item">
  <div class="left-container">
    <img class="item-image" [src]="'/api/photo/get?id='+item.photoId" alt="image">
  </div>
  <div class="middle-container">
    <p class="title">{{item.name}}</p>
    <div class="user" *ngIf="user">
      <img class="user-pic" [src]="'/api/photo/get?id='+user.photoId" alt="profile picture">
      <a [routerLink]="['/profile',user.id]"><p class="user-name">{{user.name}}</p></a>
    </div>
    <p class="label">Description:</p>
    <p class="description">{{item.description}}</p>
  </div>
  <div class="right-container">
    <p [ngClass]="getTypeClass()">{{getTypeText()}}</p>
    <p class="supply-loc">{{item.location}}</p>
    <p [ngClass]="getNeedClass()">{{getNeedText()}}</p>
  </div>
</div>
